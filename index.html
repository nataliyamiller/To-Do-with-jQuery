<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-do-list</title>
  </head>
  <body>
    <div class="container">
      <h1>To-do list</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a task:</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="new-task-description">Task description</label>
              <input type="text" class="form-control" id="new-task-description">
            </div>

            <div class="form-group">
              <label for="new-task-importance">Task importance</label>
              <input type="text" class="form-control" id="new-task-importance">
            </div>



            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Tasks to do:</h2>
          <p id="tasks-to-do">

          </p>
        </div>

          <div class="col-md-6">
            <div id="show-task-to-do">
              <h2></h2>

              <p>Task description: <span class="task-description"></span></p>
              <p>Task importance: <span class="task-importance"></span></p>
              <p>Completed: <span class="task-completed"></span><p>
            </div>
          </div>

          <h2>Completed tasks: </h2>
          <p id="tasks-completed">

          </p>

          <div class="col-md-6">
            <div id="show-task-completed">
              <h2></h2>
              <p>Task description: <span class="task-description"></span></p>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
